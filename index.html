<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake Game - Mobile Ready</title>
    <style>
        :root {
            --bg-color: #000000;
            --snake-color: #39FF14;
            --food-color: #FF3131;
            --grape-color: #BF40BF;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.15);
            border: 2px solid #333;
        }

        canvas {
            display: block;
            background-color: var(--bg-color);
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.85);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
            z-index: 10;
        }

        #ui-layer.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .score-board {
            position: absolute;
            top: -50px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            font-weight: bold;
            color: var(--snake-color);
        }

        h1 {
            margin: 0;
            font-size: 36px;
            color: var(--food-color);
            text-shadow: 0 0 10px var(--food-color);
        }

        .info {
            font-size: 14px;
            margin-top: 10px;
            color: #ccc;
        }

        #start-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: var(--snake-color);
            color: black;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }

        /* 모바일 컨트롤러 스타일 */
        #controls {
            margin-top: 30px;
            display: grid;
            grid-template-areas: 
                ". up ."
                "left down right";
            gap: 10px;
            user-select: none;
        }

        .btn {
            width: 65px;
            height: 65px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(57, 255, 20, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--snake-color);
            font-size: 24px;
            cursor: pointer;
            transition: background 0.1s, transform 0.1s;
        }

        .btn:active {
            background: rgba(57, 255, 20, 0.2);
            transform: scale(0.95);
        }

        #up { grid-area: up; }
        #left { grid-area: left; }
        #down { grid-area: down; }
        #right { grid-area: right; }

        @media (min-width: 768px) {
            #controls {
                display: none; /* 데스크톱에서는 숨김 */
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="score-board">
            <div id="score">SCORE: 0</div>
            <div id="speed-display">SPEED: 1x</div>
            <div id="high-score">BEST: 0</div>
        </div>
        
        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer" class="visible">
            <h1 id="status-text">SNAKE GAME</h1>
            <p id="final-score" class="info">준비되셨나요?</p>
            <button id="start-btn">게임 시작</button>
        </div>
    </div>

    <!-- 모바일 전용 방향키 -->
    <div id="controls">
        <div id="up" class="btn">▲</div>
        <div id="left" class="btn">◀</div>
        <div id="down" class="btn">▼</div>
        <div id="right" class="btn">▶</div>
    </div>

    <script>
        // --- Audio Engine (Web Audio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTone(freq, type, duration, vol = 0.1) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playEatSound(isGrape = false) {
            playTone(isGrape ? 600 : 400, 'sine', 0.2);
            if(isGrape) setTimeout(() => playTone(800, 'sine', 0.2), 50);
        }

        function playGameOverSound() {
            playTone(150, 'sawtooth', 0.5, 0.2);
            playTone(100, 'sawtooth', 0.8, 0.2);
        }

        let bgmInterval;
        function startBGM() {
            let notes = [261.63, 329.63, 392.00, 523.25];
            let i = 0;
            bgmInterval = setInterval(() => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                playTone(notes[i % notes.length], 'triangle', 0.4, 0.03);
                i++;
            }, 500);
        }

        function stopBGM() {
            clearInterval(bgmInterval);
        }

        // --- Game Logic ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiLayer = document.getElementById('ui-layer');
        const scoreElement = document.getElementById('score');
        const speedElement = document.getElementById('speed-display');
        const highScoreElement = document.getElementById('high-score');
        const finalScoreElement = document.getElementById('final-score');
        const statusText = document.getElementById('status-text');
        const startBtn = document.getElementById('start-btn');

        const gridSize = 20;
        let tileCount, canvasSize;

        let snake = [];
        let food = { x: 5, y: 5, type: 'apple' };
        let dx = 0, dy = 0;
        let nextDx = 0, nextDy = 0;
        let score = 0, highScore = 0;
        let gameActive = false;
        let baseSpeed = 200; 
        let currentSpeed = 200;
        let gameLoop;

        function init() {
            const minDim = Math.min(window.innerWidth * 0.9, 380);
            canvasSize = Math.floor(minDim / gridSize) * gridSize;
            canvas.width = canvasSize;
            canvas.height = canvasSize;
            tileCount = canvasSize / gridSize;
            draw();
        }

        function resetGame() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            stopBGM();
            startBGM();

            snake = [
                { x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) },
                { x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) + 1 }
            ];
            dx = 0; dy = -1;
            nextDx = 0; nextDy = -1;
            score = 0;
            currentSpeed = baseSpeed;
            scoreElement.innerText = `SCORE: ${score}`;
            speedElement.innerText = `SPEED: 1.0x`;
            uiLayer.classList.remove('visible');
            spawnFood();
            
            if (gameLoop) clearTimeout(gameLoop);
            gameActive = true;
            runGame();
        }

        function runGame() {
            if (!gameActive) return;
            update();
            draw();
            gameLoop = setTimeout(runGame, currentSpeed);
        }

        function update() {
            dx = nextDx; dy = nextDy;
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || 
                snake.some(p => p.x === head.x && p.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                const isGrape = food.type === 'grape';
                score += 10;
                playEatSound(isGrape);
                
                scoreElement.innerText = `SCORE: ${score}`;
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.innerText = `BEST: ${highScore}`;
                }

                if (score > 0 && score % 30 === 0) {
                    currentSpeed /= 1.3;
                    const speedMultiplier = (baseSpeed / currentSpeed).toFixed(1);
                    speedElement.innerText = `SPEED: ${speedMultiplier}x`;
                }

                spawnFood();

                if (!isGrape) {
                    snake.pop();
                }
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#0a0a0a';
            for(let i=0; i<canvas.width; i+=gridSize) {
                ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(canvas.width,i); ctx.stroke();
            }

            const isGrape = food.type === 'grape';
            ctx.fillStyle = isGrape ? '#BF40BF' : '#FF3131';
            ctx.shadowBlur = 15;
            ctx.shadowColor = ctx.fillStyle;
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI*2);
            ctx.fill();

            ctx.shadowBlur = 8;
            ctx.shadowColor = '#39FF14';
            snake.forEach((part, index) => {
                ctx.fillStyle = index === 0 ? '#39FF14' : '#1f8a0b';
                ctx.fillRect(part.x * gridSize + 1, part.y * gridSize + 1, gridSize - 2, gridSize - 2);
            });
            ctx.shadowBlur = 0;
        }

        function spawnFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            food.type = Math.random() < 0.2 ? 'grape' : 'apple';

            if (snake.some(p => p.x === food.x && p.y === food.y)) spawnFood();
        }

        function gameOver() {
            gameActive = false;
            stopBGM();
            playGameOverSound();
            clearTimeout(gameLoop);
            if (statusText) statusText.innerText = "GAME OVER";
            finalScoreElement.innerText = `최종 점수: ${score}점`;
            startBtn.innerText = "다시 시작하기";
            uiLayer.classList.add('visible');
        }

        // 입력 조작 함수
        function setDirection(newDx, newDy) {
            if (!gameActive) return;
            // 반대 방향 입력 방지
            if (newDx === -dx && newDx !== 0) return;
            if (newDy === -dy && newDy !== 0) return;
            nextDx = newDx;
            nextDy = newDy;
        }

        // 키보드 이벤트
        window.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp': setDirection(0, -1); break;
                case 'ArrowDown': setDirection(0, 1); break;
                case 'ArrowLeft': setDirection(-1, 0); break;
                case 'ArrowRight': setDirection(1, 0); break;
            }
        });

        // 모바일 버튼 이벤트
        document.getElementById('up').addEventListener('pointerdown', () => setDirection(0, -1));
        document.getElementById('down').addEventListener('pointerdown', () => setDirection(0, 1));
        document.getElementById('left').addEventListener('pointerdown', () => setDirection(-1, 0));
        document.getElementById('right').addEventListener('pointerdown', () => setDirection(1, 0));

        uiLayer.addEventListener('click', () => {
            if (!gameActive) resetGame();
        });

        window.onload = init;
        window.onresize = init;
    </script>
</body>
</html>
